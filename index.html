<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdin Project Admin Dashboard</title>
    <link id="theme" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="nav-heading">
                <img class="logo" src="./images/dashboard.png" alt="dashboard icon">Dashboard
            </div>
            <div class="nav-bar">
                <ul class="nav-list nav-styles">
                    <li><img class="nav-icon" src="./images/home.png" alt="Home">Home</li>
                    <li><img class="nav-icon" src="./images/profile.png" alt="Profile">Profile</li>
                    <li><img class="nav-icon" src="./images/messages.png" alt="Messages">Messages</li>
                    <li><img class="nav-icon" src="./images/history.png" alt="History">History</li>
                    <li><img class="nav-icon" src="./images/tasks.png" alt="Tasks">Tasks</li>
                    <li><img class="nav-icon" src="./images/communities.png" alt="Communities">Communities</li>
                </ul>
            </div>
            <div class="setting-bar">
                <ul class="setting-list nav-styles">
                    <li><img class="nav-icon" src="./images/settings.png" alt="Settings">Settings</li>
                    <li><img class="nav-icon" src="./images/support.png" alt="Support">Support</li>
                    <li><img class="nav-icon" src="./images/privacy.png" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <!-- End of side bar -->
        <div class="header">
            <div class="header-top">
                <div class="search-bar">
                    <div class="search-img">
                        <input type="image" class="search-icon" form="search-form" src="./images/search.png">
                    </div>

                    <form id="search-form" method="get" action="#">
                        <input class="search-input" type="text" id="search-result" name="search-result"
                            value=""><br><br>
                    </form>
                </div>
                <div class="user-bar">
                    <div>
                        <img class="message-icon" src="./images/message.png" alt="Message">
                    </div>
                    <div>
                        <img class="user-icon-sm" src="./images/user-sm.png" alt="User Avatar">
                    </div>
                    <div>
                        <h3 class="user-name-sm">Morgan Oakley</h3>
                    </div>
                </div>
            </div>
            <!-- End of header top -->
            <div class="header-bottom">
                <div class="greeting">
                    <div>
                        <img class="user-icon-big" src="./images/user-big.png" alt="User Avatar">
                    </div>
                    <div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn-header">New</button>
                    <button class="btn-header">Upload</button>
                    <button class="btn-header">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
