<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdin Project Admin Dashboard</title>
    <link id="theme" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="nav-heading">
                <img class="logo" src="./images/dashboard.png" alt="dashboard icon">Dashboard
            </div>
            <div class="nav-bar">
                <ul class="nav-list nav-styles">
                    <li><img class="nav-icon" src="./images/home.png" alt="Home">Home</li>
                    <li><img class="nav-icon" src="./images/profile.png" alt="Profile">Profile</li>
                    <li><img class="nav-icon" src="./images/messages.png" alt="Messages">Messages</li>
                    <li><img class="nav-icon" src="./images/history.png" alt="History">History</li>
                    <li><img class="nav-icon" src="./images/tasks.png" alt="Tasks">Tasks</li>
                    <li><img class="nav-icon" src="./images/communities.png" alt="Communities">Communities</li>
                </ul>
            </div>
            <div class="setting-bar">
                <ul class="setting-list nav-styles">
                    <li><img class="nav-icon" src="./images/settings.png" alt="Settings">Settings</li>
                    <li><img class="nav-icon" src="./images/support.png" alt="Support">Support</li>
                    <li><img class="nav-icon" src="./images/privacy.png" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
